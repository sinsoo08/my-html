<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        #alert-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 0 0 4px 4px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    ID <input type="text" id="idInput"><br>
    비밀번호 <input type="password" id="passwordInput"><br>
    <input type="button" value="로그인" onclick="login()">
    <button type="button" onclick="window.location.href='회원가입.html'">회원가입 하기</button>
    
      <div id="alert-box"></div>
    
    <script>
        function showAlert(message) {
            const alertBox = document.getElementById("alert-box");
            alertBox.textContent = message;
            alertBox.style.display = "block";

            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000);
        }
        function login() {
            const id = document.getElementById("idInput").value;
            const pw = document.getElementById("passwordInput").value;

            if (id && pw) {
                localStorage.setItem("isLoggedIn", "true");
                showAlert("로그인이 되었습니다!");

                setTimeout(() => {
                    window.location.href = '진짜.html';
                }, 1000);
            } else {
                showAlert("아이디와 비밀번호를 입력해주세요!");
            }
        }
    </script>
</body>
</html>
