<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 블로그</title>
    <style>
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        #user-section {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
  </style>
</head>
<body>
  <h1>개인 블로그 사이트</h1>
  <p>이 사이트는 개인 블로그 사이트입니다.</p>

  <div id="user-section"></div>

  <script>

    let isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    const userSection = document.getElementById("user-section");
    

    function renderUserSection() {
      if (isLoggedIn) {
        userSection.innerHTML = `
          <button onclick="location.href='프로필.html'">내 프로필</button>
        `;
      } else {
        userSection.innerHTML = `
          <button onclick="location.href='로그인.html'">로그인</button>
        `;
      }
    }

    function login() {
      alert("로그인 성공!");
      isLoggedIn = true;
      localStorage.setItem("isLoggedIn", "true");
      renderUserSection();
    }

    function goToProfile() {
      alert("프로필 페이지로 이동합니다.");
      window.location.href = '프로필.html';
    }

    renderUserSection();
  </script>
</body>
</html>
