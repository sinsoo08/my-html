<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지수와 아이들 사이트</title>
    <style>
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        #user-section {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
  </style>
</head>
<body>
  <h1>개인 블로그 사이트</h1>
  <p>이 사이트는 개인 블로그 사이트입니다.</p>

  <!-- 로그인 또는 프로필 버튼이 여기에 들어감 -->
  <div id="user-section"></div>

  <script>
    // 로그인 상태를 localStorage에서 불러옴
    let isLoggedIn = localStorage.getItem("isLoggedIn") === "flase"

    const userSection = document.getElementById("user-section");

    // 버튼 렌더링 함수
    function renderUserSection() {
      if (isLoggedIn) {
        userSection.innerHTML = `
          <button onclick="location.href='프로필.html'">내 프로필</button>
        `;
      } else {
        userSection.innerHTML = `
          <button onclick="location.href='로그인.html'">로그인</button>
        `;
      }
    }

    // 로그인 함수
    function login() {
      alert("로그인 성공!");
      isLoggedIn = true;
      localStorage.setItem("isLoggedIn", "true");
      renderUserSection();
    }

    // 프로필 함수
    function goToProfile() {
      alert("프로필 페이지로 이동합니다.");
      // 실제로는 window.location.href = 'profile.html';
    }

    renderUserSection(); // 페이지 로드시 버튼 렌더링
  </script>
</body>
</html>
